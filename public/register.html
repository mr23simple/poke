<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - P-GO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container { max-width: 400px; margin: 100px auto; text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; border-radius: 8px; border: 1px solid #ccc; }
        .login-container button { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: #333; color: white; font-size: 1em; cursor: pointer; }
        .login-container a { display: block; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="login-container card">
        <h2>Create an Account</h2>
        <form action="/register" method="post">
            <input type="text" name="username" placeholder="Choose a Username" required>
            <input type="password" name="password" placeholder="Choose a Password" required>
            <input type="text" name="playerId" placeholder="Your Player Support ID" required>
            <button type="submit">Register</button>
        </form>
        <a href="/">Already have an account? Login</a>
    </div>
</body>
</html>
