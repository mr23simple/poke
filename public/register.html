<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - P-GO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-header.css">
    </head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>
    <div class="form-container card">
        <h2>Create a Web Account</h2>
        <p style="font-size: 0.9em; color: #666;">You must upload your data from the PGSharp app at least once before you can register.</p>
        <form action="/register" method="post">
            <input type="text" name="playerId" placeholder="Your Player Support ID" required>
            <input type="text" name="web_username" placeholder="Choose a Web Username" required>
            <input type="password" name="password" placeholder="Choose a Password" required>
            <button type="submit">Register</button>
        </form>
        <a href="/login.html">Already have an account? Login</a>
    </div>
    <script src="/scripts/loadHeader.js"></script>
</body>
</html>
