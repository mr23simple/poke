<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO | Login</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/assets/site.webmanifest">
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="style-base.css">
    <link rel="stylesheet" href="style-public.css">
    <link rel="stylesheet" href="style-header.css">
</head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>

    <div class="form-container card">
        <!-- Username/Password Login Form -->
        <form id="form-credentials">
            <h2>Login with Credentials</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div id="credential-error" class="error-message"></div>
        </form>

        <div class="or-separator">OR</div>

        <!-- Player ID Only Login Form -->
        <form id="form-playerId">
            <h2>Login with Player ID</h2>
            <input type="text" name="playerId" placeholder="Player Support ID" required>
            <button type="submit">Login</button>
            <div id="playerId-error" class="error-message"></div>
        </form>

        <a href="/register.html">Create a new account</a>
    </div>

    <script src="/scripts/loadHeader.js"></script>
    <script src="/scripts/login.js"></script>
</body>
</html>
