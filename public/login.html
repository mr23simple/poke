<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - P-GO Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-header.css">
    <style>
        .or-separator {
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>

    <div class="form-container card">
        <!-- Username/Password Login Form -->
        <form id="form-credentials" class="form-content" action="/login" method="post">
            <h2>Login with Credentials</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="or-separator">OR</div>

        <!-- Player ID Only Login Form -->
        <form id="form-playerId" class="form-content" action="/login" method="post">
            <h2>Login with Player ID</h2>
            <input type="text" name="playerId" placeholder="Player Support ID" required>
            <button type="submit">Login</button>
        </form>

        <a href="/register.html">Create a new account</a>
    </div>

    <script src="/scripts/loadHeader.js"></script>
</body>
</html>
