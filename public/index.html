<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon GO | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style-header.css">
</head>
<body class="dashboard-public">
    <div id="header-placeholder"></div>

    

    <div class="container" id="rankings-container">
        <!-- Loading message -->
        <div id="loading-message" class="card"><p>Loading rankings...</p></div>

        <!-- This is where the 3 columns will be rendered -->
        <div id="rankings-grid" class="hidden">
            
            <div class="card ranking-column">
                <h2>Recent Player Activity</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Current Buddy</th>
                                <th>Distance</th>
                                <th>Caught</th>
                            </tr>
                        </thead>
                        <tbody id="recent-players-body"></tbody>
                    </table>
                </div>
                <div class="ranking-footer">
                    <button class="show-more-btn">Show All</button>
                    <button class="show-less-btn">Show Less</button>
                </div>
            </div>

            <div class="card ranking-column">
                <h2>Top 50 Strongest Pokémon</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pokémon</th>
                                <th>CP</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody id="strongest-pokemon-body"></tbody>
                    </table>
                </div>
                <div class="ranking-footer">
                    <button class="show-more-btn">Show All</button>
                    <button class="show-less-btn">Show Less</button>
                </div>
            </div>

            <!-- THIS SECTION IS UPDATED TO USE A TABLE -->
            <div class="card ranking-column">
                <h2 class="ranking-title-with-info">
                    <span>Rarest Pokémon Showcase</span>
                    <div class="info-tooltip-container">
                        <button class="info-btn" aria-label="Show rarity calculation info">?</button>
                        <div class="info-tooltip hidden">
                            <h4>Rarity Score</h4>
                            <ul>
                                <li><span>Shiny</span><span>+8</span></li>
                                <li><span>Lucky</span><span>+4</span></li>
                                <li><span>Legendary/Mythic</span><span>+2</span></li>
                                <li><span>Perfect IVs</span><span>+8</span></li>
                                <li><span>Purified</span><span>+1.5</span></li>
                                <li><span>Shadow</span><span>+1</span></li>
                            </ul>
                        </div>
                    </div>
                </h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Score</th>
                                <th>Pokémon</th>
                                <th>Attributes</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody id="rarest-pokemon-body"></tbody>
                    </table>
                </div>
                <div class="ranking-footer">
                    <button class="show-more-btn">Show All</button>
                    <button class="show-less-btn">Show Less</button>
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal for detailed view -->
    <div id="modal-backdrop" class="hidden">
        <div id="modal-content" class="card">
            <!-- Modal content will be dynamically generated by JS -->
        </div>
    </div>

    <script src="/scripts/public.js"></script>
    <script src="/scripts/loadHeader.js"></script>
    <script src="/scripts/rankings.js"></script>
</body>
</html>
