<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Player Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-public">
    <header>
        <h1>Pokémon GO Player Dashboard</h1>
        <a href="/login.html" class="login-button">Player Login</a>
    </header>

    <div class="container" id="rankings-container">
        <!-- Loading message -->
        <div id="loading-message" class="card"><p>Loading rankings...</p></div>

        <!-- This is where the 3 columns will be rendered -->
        <div id="rankings-grid" class="hidden">
            
            <div class="card ranking-column">
                <h2>Recent Player Activity</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Current Buddy</th>
                                <th>Distance</th>
                                <th>Caught</th>
                            </tr>
                        </thead>
                        <tbody id="recent-players-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="card ranking-column">
                <h2>Top 50 Strongest Pokémon</h2>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Pokémon</th>
                                <th>CP</th>
                                <th>Owner</th>
                            </tr>
                        </thead>
                        <tbody id="strongest-pokemon-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="card ranking-column">
                <h2>Rarest Pokémon Showcase</h2>
                <div class="list-header">
                    <span>Pokémon</span>
                    <span>Attributes</span>
                    <span>Owner</span>
                </div>
                <div id="rarest-pokemon-list" class="list-container">
                    <!-- JS will populate this list -->
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Modal for detailed view - THE 'hidden' CLASS IS THE FIX -->
    <div id="modal-backdrop" class="hidden">
        <div id="modal-content" class="card">
            <!-- Modal content will be dynamically generated by JS -->
        </div>
    </div>

    <script src="/scripts/public.js"></script>
</body>
</html>
